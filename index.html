<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Character Creator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<div id="main-content">

    <body>
        <script src="./src/index.js"></script>
        <h1>Dungeons and Dragons Character Generator</h1>
        <h3>Click the generate button to randomly generate a character!</h3>
        <button id="clickMe">Generate</button>
        <div><b>Race: </b><span id="race-info"></span>
            <br><b>Class: </b><span id="class-info"></span>
            <br><b>Ability Scores: </b>
        </div>
        <div id="indent">
            <b>Constitution: </b><span id="score-constitution"></span>
            <br><b>Strength: </b><span id="score-strength"></span>
            <br><b>Dexterity: </b><span id="score-dexterity"></span>
            <br><b>Intelligence: </b><span id="score-intelligence"></span>
            <br><b>Wisdom: </b><span id="score-wisdom"></span>
            <br><b>Charisma: </b><span id="score-charisma"></span>
        </div>
        <div><b>Hit Points: </b><span id="hp-info"></span>
        </div>
    </body>
</div>

</html>
